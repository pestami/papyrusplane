<!DOCTYPE html>
<html>
<head>
  <title>XY Plane Selection</title>

  <style>
    #canvas {
      border: 4px solid black;
      width: 500px;
      height: 500px;
    }
  </style>

</head>
<body>
 
    <p id="selected-point">SELECTED POINT</p>
    <canvas id="canvas"></canvas>

  <script>
 
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let selectedPoint = document.getElementById('selected-point');

    // Draw the XY plane:
    ctx.scale=(1,1)
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(40, 40);
    ctx.stroke();

    // =============================Handle mouse click event
    canvas.addEventListener('mousedown', 
    function(event) 
        {
          let rect = canvas.getBoundingClientRect();
          let x = event.clientX; // adjust x to be relative to the origin
          let y = event.clientY; // adjust y to be relative to the origin

          // Display the selected point value
          selectedPoint.innerText = `X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}`;

            ctx.fillStyle = "white";
            ctx.fillRect(4, 4, 10, 500);
            ctx.fillStyle = "red";
            ctx.fillRect(4, 4, 10, y);
        }
    );
    // =============================Handle mouse click event
  </script>

</body>
</html>
